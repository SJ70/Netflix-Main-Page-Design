<!DOCTYPE html>
<html lang="kor">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>document</title>
        <link rel="stylesheet" href="index.css"/>
    </head>

    <body>

        <header>
            <ul>
                <li>
                    <a href="/">
                        <img id="logo" alt="로고 이미지" src="./img/netflix-logo.png"/>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#">
                        <img id="profile" alt="사용자 프로필 이미지" src="./img/user-profile.jpg"/>
                    </a>
                </li>
            </ul>
        </header>

        <main>
            <div class="banner">
                <img id="banner" alt="배너 이미지" src="./img/banner.jpg"/>
                <div class="banner-contents">
                    <p class="banner-title">
                        스파이더맨: 노 웨이 홈
                    </p>
                    <ul class="banner-button">
                        <li>
                            <a href="#play">
                                <button type="button">재생</button>
                            </a>
                        </li>
                        <li>
                            <a href="#playlist">
                                <button type="button">재생목록</button>
                            </a>
                        </li>
                    </ul>
                    <p class="banner-description">
                        만천하에 정체가 밝혀진 스파이더맨, 피터는 미스테리오를 살해한 혐의로 경찰 조사를 받게 되고, 자신 때문에 주변 사람들이 피해 입는 것이 두려웠던 피터는 닥터 스트레인지에게 도움을 요청한다
                    </p>
                </div>
            </div>
        </main>

        <footer>
        </footer>

    </body>
</html>
